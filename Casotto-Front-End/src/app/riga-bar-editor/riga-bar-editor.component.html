    <h3>Editor riga catalogo bar</h3>

        <div>
            <label>Prezzo Articolo:</label>
            <input type="number" required [(ngModel)]="nuovaRiga.prezzo" name="prezzo">
        </div>
        <div>
            <div>
                <label>Quantit√† in magazzino:</label>
                <input type="number" required [(ngModel)]="nuovaRiga.quantita" name="quantita">

            <label>Nome Articolo:</label>
            <input type="text" required [(ngModel)]="nuovaRiga.articolo.nome" name="nome">
