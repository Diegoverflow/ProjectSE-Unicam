<div>
    <h3>{{title}}</h3>
    <form (ngSubmit)="save()">
        <div>
            <label>Nome Attivita:</label>
            <input type="text" required [(ngModel)]="_nuovaRiga.valore.nome" name="nome">
        </div>
        <div>
            <label>Data inizio Attivita:</label>
            <input type="date" required [(ngModel)]="_nuovaRiga.valore.dataInizio" name="dataInizio">
        </div>
        <div>
            <label>Data fine Attivita:</label>
            <input type="date" required [(ngModel)]="_nuovaRiga.valore.dataFine" name="dataFine">
        </div>
        <div>
            <label>Descrizione Attivita:</label>
            <input type="text" required [(ngModel)]="_nuovaRiga.valore.descrizione" name="descrizione">
        </div>
        <div>
            <label>Prezzo Attivita:</label>
            <input type="number" required [(ngModel)]="_nuovaRiga.prezzo" name="prezzo">
        </div>
        <br>
        <button type="submit">salva attivita</button>
    </form>
</div>
