<div class="container">
    <br>
    <h1 style="text-align:center">{{title}}</h1>
    <div class="table">
        <table class="table table-striped" data-show-refresh="true">
            <thead>
                <tr>
                    <th>Nome Articolo Bar</th>
                    <th>Descrizione Articolo</th>
                    <th>Tipo</th>
                    <th>Quantit&agrave; Articolo</th>
                    <th>Prezzo Articolo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let riga of righe">
                    <td>{{riga.valore.nome}}</td>
                    <td>{{riga.valore.descrizione}}</td>
                    <td>{{riga.valore.tipoArticoloBar}}</td>
                    <td>{{riga.quantita}}</td>
                    <td>{{riga.prezzo | currency}}</td>
                    <td><button class="btn btn-lg btn-outline-danger" type="button"
                            (click)="eliminaRiga(riga)">Rimuovi</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <app-riga-bar-editor (rigaAggiunta)="rigaBarAggiunta($event)"></app-riga-bar-editor>
</div>
