<div class="firstContainer">
    <form id="searchForm" [formGroup]="searchForm" (ngSubmit)="onSearch()" *ngIf="isSearchFormVisible">
        <h1>Salda vendita</h1>
        <p>Inserisci l'email dell'utente di cui vuoi ottenere le vendite</p>
        <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com" required>
            <label for="floatingInput">Email utente</label>
        </div>
        <button type="submit" class="btn btn-primary">Cerca Utente</button>
    </form>
    <ul class="list-group list-group-flush">
        <li *ngFor="let v of vendite" class="list-group-item">
            Data di acquisto : {{v.dataAcquisto}}<br>
            Costo : {{v.costo | currency}}<br>
            <button type="button" class="btn btn-success" (click)="onSaldaVendita(v)">Salda vendita</button>
        </li>
    </ul>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="./cliente-home.component.html">Chalet Casotto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" routerLink="./cliente-home.component.html">Home <span
                        class="sr-only"></span></a>

                <a role="button" class="nav-item nav-link" (click)="onLogout()">Logout</a>
            </div>
        </div>
    </div>
</nav>
