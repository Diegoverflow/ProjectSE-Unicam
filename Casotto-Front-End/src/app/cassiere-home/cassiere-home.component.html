<div class="firstContainer">
    <form id="searchForm" [formGroup]="searchForm" (ngSubmit)="onSearch()" *ngIf="isSearchFormVisible">
        <h1>Salda vendita</h1>
        <p>Inserisci l'email dell'utente di cui vuoi ottenere le vendite</p>
        <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com" required>
            <label for="floatingInput">Email utente</label>
        </div>
        <button type="submit" class="btn btn-primary">Cerca Utente</button>
    </form>
    <ul class="list-group list-group-flush">
        <li *ngFor="let v of vendite" class="list-group-item">
            Data di acquisto : {{v.dataAcquisto}}<br>
            Costo : {{v.costo | currency}}<br>
            <button type="button" class="btn btn-success" (click)="onSaldaVendita(v)">Salda vendita</button>
        </li>
    </ul>
</div>
<app-casottonavbar></app-casottonavbar>
